" width="230" y="-75" x="-115" ry="5" data-et="node" data-id="abc" rx="5" style="" class="basic label-container"></rect><g transform="translate(-100, -60)" style="" class="label"><rect></rect><foreignObject height="120" width="200"><div style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Source Texts → Text Chunks <br/>Split texts into chunks of 600 tokens with 100-token overlap</p></span></div></foreignObject></g></g><g transform="translate(123, 447)" id="flowchart-C-4566" class="node default"><rect height="150" width="230" y="-75" x="-115" ry="5" data-et="node" data-id="abc" rx="5" style="" class="basic label-container"></rect><g transform="translate(-100, -60)" style="" class="label"><rect></rect><foreignObject height="120" width="200"><div style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Text Chunks →Element Instances<br/>Use an LLM to extract entities, relationships, and claims</p></span></div></foreignObject></g></g><g transform="translate(123, 659)" id="flowchart-D-4568" class="node default"><rect height="150" width="230" y="-75" x="-115" ry="5" data-et="node" data-id="abc" rx="5" style="" class="basic label-container"></rect><g transform="translate(-100, -60)" style="" class="label"><rect></rect><foreignObject height="120" width="200"><div style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><p>Element Instances → Element Summaries<br/>LLM creates independent summaries of extracted elements</p></span></div></foreignObject></g></g><g transform="translate(123, 883)" id="flowchart-E-4570" class="node default"><rect height="198" width="230" y="-99" x="-115" ry="5" data-et