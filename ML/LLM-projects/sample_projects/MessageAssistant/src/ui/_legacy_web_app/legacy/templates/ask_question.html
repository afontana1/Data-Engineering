<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark gray background */
            color: #ccc; /* Light text color */
            text-align: center;
            padding-top: 50px; /* Adds spacing at the top of the page */
        }
        .question-box {
            width: 60%;
            margin: 20px auto; /* Centers the box */
            padding: 20px;
            background-color: #555; /* Lighter gray for the text box */
            border: none;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Adds a subtle shadow */
            resize: none; /* Prevents resizing */
            color: #ddd; /* Light color for the text inside the box */
            font-size: 1.1em;
        }
        .submit-btn {
            background-color: #5cb85c; /* Bootstrap 'success' green */
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-btn:hover {
            background-color: #4cae4c; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <h1>Ask your questions here</h1>
    <textarea class="question-box" rows="6" placeholder="Type your question here..."></textarea>
    <br>
    <button class="submit-btn">Submit Question</button>
</body>
</html>
