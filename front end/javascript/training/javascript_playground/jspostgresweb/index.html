<body>
    <div id ='divTodos'></div>
    <script>
        const divTodos = document.getElementById ("divTodos");
        async function readTodos() {
            const result = await fetch("/todos");
            const todos = await result.json();
            todos.forEach(t => {
                const chk = document.createElement("input");
                chk.textContent = t.todo;
                chk.id = t.id;
                divTodos.appendChild(chk);
            })
        }
