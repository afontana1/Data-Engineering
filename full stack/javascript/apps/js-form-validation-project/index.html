<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>DevSage Form Validation Project</title>
</head>
<body>
    <svg viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#222222" d="M46.5,-64.5C60.8,-63.2,73.3,-51.2,79.3,-36.7C85.2,-22.1,84.6,-5,73.4,4.2C62.2,13.4,40.3,14.7,29.1,22.3C18,30,17.5,43.9,10.8,53.4C4.2,62.8,-8.6,67.8,-21.5,66.9C-34.5,66,-47.7,59.4,-53,48.6C-58.3,37.7,-55.8,22.7,-49.8,12C-43.8,1.3,-34.4,-5.1,-31.6,-15.8C-28.8,-26.5,-32.6,-41.6,-28.4,-47.5C-24.3,-53.4,-12.1,-50.2,2,-53.3C16.1,-56.4,32.2,-65.8,46.5,-64.5Z" transform="translate(20 10)" />
    </svg>
    <div class="container">
        <h3 class="heading">Sign up</h3>
        <p class="description">Join over 25 million users from around the globe.</p>

        <form action="/">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username">
            </div>

            <div class="input-group">
                <input type="text" name="email" placeholder="Email">
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="input-group">
                <input type="password" name="confirm-password" placeholder="Confirm password">
            </div>

            <button class="submit-button" type="submit">Join</button>
        </form>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
