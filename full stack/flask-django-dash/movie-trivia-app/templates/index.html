<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trivia!</title>
</head>
<div class="container rounded-lg">
<nav class="navbar navbar-light bg-secondary">
  <a class="navbar-brand text-white"><h1>Movie Trivia</h1></a>
  <a class="navbar-brand text-white"><h5>Search for a movie!</h5></a>
  <form class="form-inline" method="POST">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name=mname>
    <button class="btn bg-light" type="submit">Search</button>
  </form>
</nav>
<hr>
</div>
<body>
    <div class="container">
    {% for item in trivia %}
    <div class="card rounded-lg">
      <div class="card-header">
    
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ item }}</p>
          <footer class="blockquote-footer"><cite title="Source Title">{{ m }}</cite></footer>
        </blockquote>
      </div>
    </div>
    {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
