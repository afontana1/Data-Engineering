{%- extends "base.html" %}

{% block content %}
    <h3>User Form</h3>
    <div class="container">
        <form method="POST" action="{{ url_for('user', user=user) }}">
            <input type="text" name="id" value="{{ user.id }}" hidden />
            <label for="first_name"><b>First Name</b></label>
            <input type="text" id="first_name" placeholder="Enter First Name" name="first_name" value="{{ user.first_name }}" />
            <br><br>
            <label for="last_name"><b>Last Name</b></label>
            <input type="text" id="last_name" placeholder="Enter Last Name" name="last_name" value="{{ user.last_name }}" />
            <br><br>
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="username" value="{{ user.username }}" />
            <br><br>
            <label for="email"><b>Email</b></label>
            <input type="text"id="email"  placeholder="Enter Email Id" name="email" value="{{ user.email }}" />
            <br><br>

            <button type="submit">Save</button>
        </form>
    </div>
{%- endblock %}
